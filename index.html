<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form>
        <label>Enter your first name:</label>
        <input type="text" name="fname" id="firstname" required placeholder="eg:Jenny"><br><br>
        <label>Enter your last name:</label>
        <input type="text" name="sname" id="lastname" placeholder="eg:slate"><br><br>
        <label for="start">Enter your DOB:</label>
        <input type="date" name="begin" id="dateofbirth" required placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2030-12-31"><br><br>
        <label>Gender:</label>
        <input type="radio" name="Male" id="Male">Male
        <input type="radio" name="Female" id="Female">Female<br><br>
        <label>Enter your mobile number:</label>
        <input type="tel" name="mobile" id="mobile" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
        <label>Enter your email:</label>
        <input type="email" name="mail" id="mail" placeholder="abc@gamil.com"><br><br>
        <label>Enter your address:</label>
        <textarea rows="4" cols="20"></textarea><br><br>
        <label>Choose your branch:</label><br><br>
        <input type="radio" name="course">CSE
        <input type="radio" name="course">IT
        <input type="radio" name="course">ECE
        <input type="radio" name="course">EEE<br><br>
        <label>choose your favourite subjects:</label><br><br>
        <input type="checkbox" name="subject">HTML
        <input type="checkbox" name="subject">CSS
        <input type="checkbox" name="subject">Javascript
        <input type="checkbox" name="subject">Python
        <input type="checkbox" name="subject">Node JS<br><br>
        <input type="submit"> 
    </form>
</body>
</html>
